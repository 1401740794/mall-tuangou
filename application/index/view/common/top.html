<body>

        <div class="header-inner">
            <ul class="father">
                <li><a>{$city->name}</a></li>
                <li>|</li>
                <li class="city">
                    <a>切换城市<span class="arrow-down-logo"></span></a>
                    <div class="city-drop-down">
                        <h3>热门城市</h3>
                        <ul class="son">

                        </ul>
                    </div>
                </li>
                {if condition="$user"}
                    <li><a href="{:url('user/logout')}">退出</a></li>
                    <li><span style="color: #ff318c;">欢迎您，{$user.username}</span></li>
                {else /}

                    <li>|</li>

                {/if}

        </div>
    </div>
